spring.jpa.database=POSTGRESQL
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/backendWeb
spring.datasource.username=postgres
spring.datasource.password=Jhon

#Configurar el prefijo y sufijo de recursos estáticos
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
# Establecer la memoria máxima para un solo archivo
multipart.maxFileSize=50Mb
# Establecer la memoria máxima para todos los archivos
multipart.maxRequestSize=50Mb
# Ruta de carga de archivos personalizada
web.upload-path=D:/image/